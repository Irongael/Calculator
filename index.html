<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <Script href="js/javascript.js" defer></Script>
</head>
<body>
    <div id="calcBody">
        <div id="displayDiv"><p id="displayText">3333333334</p></div>
        <div id="buttonDiv">
            <div id="clear" class="actionBtn"><p class="btnText">AC</p></div>
            <div id="posNeg" class="actionBtn"><p class="btnText">+/-</p></div>
            <div id="percent" class="actionBtn"><p class="btnText">%</p></div>
            <div id="divide" class="opBtn"><p class="btnText">/</p></div>
            <div id="seven" class="numBtn"><p class="btnText">7</p></div>
            <div id="eight" class="numBtn"><p class="btnText">8</p></div>
            <div id="nine" class="numBtn"><p class="btnText">9</p></div>
            <div id="multiply" class="opBtn"><p class="btnText">*</p></div>
            <div id="four" class="numBtn"><p class="btnText">4</p></div>
            <div id="five" class="numBtn"><p class="btnText">5</p></div>
            <div id="six" class="numBtn"><p class="btnText">6</p></div>
            <div id="minus" class="opBtn"><p class="btnText">-</p></div>
            <div id="one" class="numBtn"><p class="btnText">1</p></div>
            <div id="two" class="numBtn"><p class="btnText">2</p></div>
            <div id="three" class="numBtn"><p class="btnText">3</p></div>
            <div id="plus" class="opBtn"><p class="btnText">+</p></div>
            <div id="zero" class="zeroBtn"><p class="btnText">0</p></div>
            <div id="decimal" class="numBtn"><p class="btnText">.</p></div>
            <div id="equal" class="opBtn"><p class="btnText">=</p></div>
        </div>
    </div>
</body>
</html>
